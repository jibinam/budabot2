log4j.rootLogger=debug, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

# C:\>mvn install:install-file -Dfile=c:\Users\Jason\Downloads\log4j-rolling-appender-20110725-1953-1.2.15.jar -DgroupId=uk.org.simonsite -DartifactId=log4j-appender -Dversion=20110725-1953-1.2.15 -Dpackaging=jar
log4j.appender.R=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.R.File=chatbot.log
log4j.appender.R.RollOnStartup=true

log4j.appender.R.MaxFileSize=10MB
# Number of backup files to keep
log4j.appender.R.MaxRollFileCount=10

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

# Log levels
log4j.logger.com.jkbff.ao.tyrlib=INFO
log4j.logger.org.hibernate=DEBUG